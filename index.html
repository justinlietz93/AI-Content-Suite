<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Transcript Summarizer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- Additions for report generation -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- End additions -->
    <!-- MathJax for rendering LaTeX -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      // Initialize Mermaid.js
      mermaid.initialize({
        startOnLoad: false, // We will call it manually via mermaid.run()
        theme: 'dark',
        securityLevel: 'loose',
        fontFamily: 'Inter, sans-serif',
        // Increase max text size to allow for larger, more complex diagrams
        maxTextSize: 150000 
      });
    </script>
    <!-- svg-pan-zoom for interactive diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <!-- End Mermaid.js -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0284c7', // sky-600
              'primary-hover': '#0369a1', // sky-700
              'secondary': '#334155', // slate-700
              'background': '#0f172a', // slate-900
              'surface': '#1e293b', // slate-800
              'text-primary': '#f1f5f9', // slate-100
              'text-secondary': '#94a3b8', // slate-400
              'border-color': '#334155', // slate-700
            },
            keyframes: {
              'fade-in-scale': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              'fade-in-scale': 'fade-in-scale 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.3.0",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.mjs",
    "tesseract.js": "https://esm.sh/tesseract.js@5.1.0"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
