<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Transcript Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- Additions for report generation -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- End additions -->
    <!-- MathJax for rendering LaTeX -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      // Initialize Mermaid.js
      mermaid.initialize({
        startOnLoad: false, // We will call it manually via mermaid.run()
        theme: 'dark',
        securityLevel: 'loose',
        fontFamily: 'Inter, sans-serif',
        // Increase max text size to allow for larger, more complex diagrams
        maxTextSize: 150000 
      });
    </script>
    <!-- svg-pan-zoom for interactive diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <!-- End Mermaid.js -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
              mono: ['"JetBrains Mono"', 'Consolas', 'Monaco', '"Courier New"', 'monospace'],
            },
            borderRadius: {
              'sm': 'calc(0.5rem - 4px)',
              'md': 'calc(0.5rem - 2px)',
              'lg': '0.5rem',
              'xl': 'calc(0.5rem + 4px)',
            },
            boxShadow: {
              '2xs': '0 1px 2px 0 rgba(0, 0, 0, 0.3)',
              'xs': '0 1px 3px 0 rgba(0, 0, 0, 0.4)',
              'sm': '0 2px 4px -1px rgba(0, 0, 0, 0.5)',
              'DEFAULT': '0 4px 6px -1px rgba(0, 0, 0, 0.5)',
              'md': '0 6px 8px -2px rgba(0, 0, 0, 0.6)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.7)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.8)',
              '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.9)',
            },
            colors: {
              'primary': 'oklch(0.65 0.15 220)',
              'primary-hover': 'oklch(0.60 0.15 220)',
              'primary-foreground': 'oklch(0.10 0 0)',
              'secondary': 'oklch(0.20 0 0)',
              'secondary-foreground': 'oklch(0.90 0 0)',
              'background': 'oklch(0.10 0 0)',
              'surface': 'oklch(0.15 0 0 / 0.85)',
              'text-primary': 'oklch(0.95 0 0)',
              'text-secondary': 'oklch(0.60 0 0)',
              'border-color': 'oklch(0.25 0 0)',
              'destructive': 'oklch(0.50 0.20 25)',
              'ring': 'oklch(0.65 0.15 220)',
              'card': 'oklch(0.15 0 0)',
              'foreground': 'oklch(0.95 0 0)',
              'card-foreground': 'oklch(0.95 0 0)',
              'popover': 'oklch(0.18 0 0)',
              'popover-foreground': 'oklch(0.95 0 0)',
              'muted': 'oklch(0.25 0 0)',
              'muted-foreground': 'oklch(0.60 0 0)',
              'accent': 'oklch(0.55 0.12 180)',
              'accent-foreground': 'oklch(0.95 0 0)',
              'destructive-foreground': 'oklch(0.95 0 0)',
              'border': 'oklch(0.25 0 0)',
              'input': 'oklch(0.23 0 0)',
            },
            keyframes: {
              'fade-in-scale': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'breathing-glow': {
                '0%, 100%': {
                  borderColor: 'oklch(0.25 0 0)',
                  boxShadow: '0 0 10px 0px oklch(0.25 0 0 / 0)',
                },
                '50%': {
                  borderColor: 'oklch(0.65 0.15 220 / 0.7)',
                  boxShadow: '0 0 25px 5px oklch(0.65 0.15 220 / 0.3)',
                },
              }
            },
            animation: {
              'fade-in-scale': 'fade-in-scale 0.2s ease-out forwards',
              'breathing-glow': 'breathing-glow 4s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom styles for code blocks enhancement */
      .prose pre, .hljs {
          position: relative;
          background-color: #22272e !important; /* Dark gray, IDE-like background */
          border: 1px solid oklch(0.25 0 0);
          border-radius: 0.5rem; /* lg */
          padding-top: 2.5rem !important;
          padding-bottom: 1rem !important;
          padding-left: 1rem !important;
          padding-right: 1rem !important;
          font-size: 0.875rem;
          line-height: 1.6;
      }
      .prose pre code.hljs {
        background-color: transparent !important;
        padding: 0 !important;
      }
      .copy-code-button {
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          display: inline-flex;
          align-items: center;
          gap: 0.25rem;
          padding: 0.25rem 0.5rem;
          background-color: oklch(0.25 0 0);
          color: oklch(0.60 0 0);
          border: 1px solid oklch(0.3 0 0);
          border-radius: 0.375rem;
          font-size: 0.75rem;
          font-family: 'Inter', sans-serif;
          cursor: pointer;
          opacity: 0;
          transition: opacity 0.2s, background-color 0.2s, color 0.2s;
          z-index: 10;
      }
      pre:hover .copy-code-button {
          opacity: 1;
      }
      .copy-code-button:hover {
          background-color: oklch(0.3 0 0);
          color: oklch(0.95 0 0);
      }
      pre[data-lang]::before {
          content: attr(data-lang);
          position: absolute;
          top: 0.6rem;
          left: 1rem;
          color: oklch(0.60 0 0);
          font-size: 0.75rem;
          font-family: "JetBrains Mono", monospace;
          text-transform: uppercase;
          font-weight: bold;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.mjs",
    "tesseract.js": "https://esm.sh/tesseract.js@5.1.0"
  }
}
</script>
</head>
  <body class="text-text-primary font-sans">
    <canvas id="space-background" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
